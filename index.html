<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Sass/main.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav class="menu">
        <h1 class="menu__header">
            WeatherApp
        </h1>
    </nav>
    <div class="form">
        <form class="form__wrap">
            <input class="form__input" type="text" placeholder="Type city">
            <button class="form__btn">
                search
            </button>
        </form>
    </div>
    <main class="content">
        <div class="content__current">
            <img class="content__sun">
            <div class="content__data">
                <h2 class="content__city">
                    Pila, 27 maja 2022
                </h2>
                <div class="content__day">
                    Saturday
                </div>
                <div class="content__time">
                    19:05
                </div>
                <h3 class="content__temp">
                    22 <span>&deg;</span>C
                </h3>
                <div class="content__sky">
                    clouds
                </div>
            </div>
        </div>
    </main>
</body>

</html>
