<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Sass/main.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav class="menu">
        <h1 class="menu__header">
            WeatherApp
        </h1>
    </nav>
    <div class="form">
        <form class="form__wrap">
            <input class="form__input" type="text" placeholder="Type city">
            <button class="form__btn">
                search
            </button>
        </form>
    </div>
    <main class="content">
        <div class="content__current">
            <img class="content__sun">
            <div class="content__data">
                <h2 class="content__city">
                </h2>
                <div class="content__day">
                </div>
                <div class="content__time">
                </div>
                <h3 class="content__temp">
                </h3>
                <div class="content__sky">
                </div>
            </div>
        </div>
        <p class="error hidden">
            Type correct name!
        </p>
        <div class="forecast">
            <h2 class="forecast__header">
                Forecast for remaining days
            </h2>
            <ul class="forecast__week">
                <li class="forecast__day">
                    <div class="forecast__day-name">
                    </div>
                    <div class="forecast__info">
                        <div class="forecast__temp">
                        </div>
                        <img class="forecast__icon">
                    </div>
                </li>
                <li class="forecast__day">
                    <div class="forecast__day-name">
                    </div>
                    <div class="forecast__info">
                        <div class="forecast__temp">
                        </div>
                        <img class="forecast__icon">
                    </div>
                </li>
                <li class="forecast__day">
                    <div class="forecast__day-name">
                    </div>
                    <div class="forecast__info">
                        <div class="forecast__temp">
                        </div>
                        <img class="forecast__icon">
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
