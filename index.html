<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Sass/styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav class="menu">
        <h1 class="menu__header">
            WeatherApp
        </h1>
    </nav>
    <div class="search-form">
        <form class="search-form__wrap">
            <input class="search-form__input" type="text" placeholder="Type city">
            <button class="search-form__btn">
                search
            </button>
        </form>
    </div>
    <main class="weather">
        <div class="weather__box">
            <div class="weather__current">
                <img class="weather__sun">
                <div class="weather__data">
                    <h2 class="weather__city">
                    </h2>
                    <div class="weather__day">
                    </div>
                    <div class="weather__time">
                    </div>
                    <h3 class="weather__temp">
                    </h3>
                    <div class="weather__sky">
                    </div>
                </div>
            </div>
            <div class="search-history">
                <h3 class="search-history__header">
                    Search history
                </h3>
                <ul class="search-history__list">
                    <h4 class="search-history__empty">
                        No history yet!
                    </h4>
                </ul>
            </div>
        </div>
        <p class="error hidden">
        </p>
        <div class="forecast">
            <h2 class="forecast__header">
                Forecast for remaining days
            </h2>
            <ul class="forecast__week">
                <li class="forecast__day">
                    <div class="forecast__day-name">
                    </div>
                    <div class="forecast__info">
                        <div class="forecast__temp">
                        </div>
                        <img class="forecast__icon">
                    </div>
                </li>
                <li class="forecast__day">
                    <div class="forecast__day-name">
                    </div>
                    <div class="forecast__info">
                        <div class="forecast__temp">
                        </div>
                        <img class="forecast__icon">
                    </div>
                </li>
                <li class="forecast__day">
                    <div class="forecast__day-name">
                    </div>
                    <div class="forecast__info">
                        <div class="forecast__temp">
                        </div>
                        <img class="forecast__icon">
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
